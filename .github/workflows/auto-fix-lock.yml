name: Auto-Fix npm Lock Conflict + Plan B Recovery

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fix-lock:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ§¹ Clean install to detect lock issues
        run: |
          npm install --package-lock-only
          npm install picomatch@^4.0.3 --save
          npm audit fix --force

      - name: ğŸ§¾ Commit updated lock file
        run: |
          git config --global user.name "Copilot AutoFix"
          git config --global user.email "bot@copilot.local"
          git add package-lock.json
          git commit -m "fix: sync package-lock.json with picomatch@^4.0.3" || echo "No changes"
          git push origin main || echo "Push skipped"

      - name: ğŸš© Primary Build (npm ci)
        id: build_step
        continue-on-error: true
        run: |
          echo "ğŸ—ï¸ Starting primary build with npm ci..."
          set -e
          npm ci && npm run build
          echo "status=success" >> $GITHUB_ENV

      - name: ğŸ§¾ Plan B: Retry with npm install
        if: failure()
        run: |
          echo "âš ï¸ Primary build failed, switching to Plan B..."
          npm install
          npm run build || echo "Plan B also failed."

      - name: ğŸª¶ Report status
        if: always()
        run: |
          if [ "$status" = "success" ]; then
            echo "âœ… Build and lock fix completed successfully."
          else
            echo "âŒ Build failed. Please review workflow logs."
          fi
