name: Auto-Fix npm Lock Conflict + Smart Auto-Deploy (Plan B Ready)

permissions:
  contents: write
  deployments: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  CF_PROJECT: ${{ github.event.repository.name }}
  BUILD_DIR: dist

jobs:
  fix-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üßπ Clean & Fix npm lock issues
        run: |
          npm install --package-lock-only
          npm install picomatch@^4.0.3 --save
          npm audit fix --force

      - name: üßæ Commit updated lock file
        run: |
          git config --global user.name "Copilot AutoFix"
          git config --global user.email "bot@copilot.local"
          git add package-lock.json || true
          git commit -m "fix: sync package-lock.json + audit fixes" || echo "No changes to commit"
          git push origin main || echo "Push skipped"

      - name: üöÄ Build project
        run: |
          npm ci || npm install
          npm run build
          echo "BUILD_DIR=${{ env.BUILD_DIR }}"

      - name: üåê Primary Deploy to Cloudflare Pages
        id: deploy_primary
        continue-on-error: true
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ env.CF_PROJECT }}
          directory: ${{ env.BUILD_DIR }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: üîÅ Plan B Fallback Deploy
        if: steps.deploy_primary.outcome != 'success'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_BACKUP_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ env.CF_PROJECT }}
          directory: ${{ env.BUILD_DIR }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Final report
        run: |
          echo "‚úÖ Auto-Fix + Smart Deploy completed."