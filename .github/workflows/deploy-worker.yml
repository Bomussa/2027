name: ðŸš€ Deploy Worker API

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/mms-api/src/**'
      - 'infra/mms-api/wrangler.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'infra/mms-api'
          command: deploy

