<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2026 — المركز الطبي</title>
    <link rel="manifest" href="/public/manifest.webmanifest" />
    <link rel="stylesheet" href="/theme/tokens.css" />
  <link rel="stylesheet" href="/public/legacy.css" onerror="this.remove()"/>
  <style>
      body { margin:0; display:flex; min-height:100vh; flex-direction:column; }
      header { background: var(--color-primary); color: #fff; padding: 12px 16px; }
      header .brand { display:flex; align-items:center; gap:10px; }
      header .brand .logo { width:28px; height:28px; background:#fff; border-radius:4px; display:inline-block; }
      main { flex:1; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { background:#fff; border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,.06); padding:24px; max-width:720px; width:100%; }
      .muted { color:#6b7280; }
      footer { padding:10px 16px; color:#6b7280; font-size:12px; text-align:center; }
      .badges { display:flex; gap:8px; margin-top:12px; }
      .badge { padding:4px 8px; border-radius:999px; background:#eef2ff; color:#1E40AF; font-size:12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
  <img src="/public/img/logo.svg" alt="شعار الخدمات الطبية" class="logo" />
        <strong>المركز الطبي العسكري — 2026</strong>
      </div>
    </header>
    <main>
      <section class="card" role="region" aria-label="الواجهة الرئيسية">
        <h1 style="margin-top:0">مرحبًا بك</h1>
        <p class="muted">هذه واجهة التشغيل الموحدة — تم تفعيل الهوية البصرية الأساسية مع تحسينات بسيطة.</p>
        <div class="badges">
          <span class="badge">إصدار: 2026</span>
          <span class="badge">RTL</span>
          <span class="badge">PWA</span>
        </div>
      </section>
    </main>
    <footer>
      © جميع الحقوق محفوظة — المركز الطبي العسكري
    </footer>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/offline/sw.js').catch(()=>{})
      }
    </script>
    <script src="/public/augment.js" defer onerror="this.remove()"></script>
    <script src="/public/js/notifications.js" defer onerror="this.remove()"></script>
  </body>
  </html>
